{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Add IP Address</h1>
    <form method="POST" action="{{ url_for('add_ip') }}">
        <div class="form-group">
            <label for="ip_address">IP Address</label>
            <input type="text" class="form-control" id="ip_address" name="ip_address" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="subnet_id">Subnet</label>
            <select class="form-control" id="subnet_id" name="subnet_id">
                {% for subnet in subnets %}
                    <option value="{{ subnet.id }}">{{ subnet.name }} ({{ subnet.cidr }})</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add IP Address</button>
    </form>
</div>
{% endblock %}
