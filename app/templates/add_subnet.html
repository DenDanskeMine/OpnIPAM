{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Add Subnet</h1>
    <form method="POST" action="{{ url_for('add_subnet') }}">
        <div class="form-group">
            <label for="name">Subnet Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="cidr">CIDR</label>
            <input type="text" class="form-control" id="cidr" name="cidr" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="parent_id">Parent Subnet</label>
            <select class="form-control" id="parent_id" name="parent_id">
                <option value="">None</option>
                {% for subnet in subnets %}
                    <option value="{{ subnet.id }}">{{ subnet.name }} ({{ subnet.cidr }})</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Subnet</button>
    </form>
</div>
{% endblock %}
